<div class="jumbotron jumbotron-fluid bg-dark">
    <div class="container text-sm-center pt-3">
      <h1 class="display-1 text-white">ASTRO WEIGHT CALCULATOR</h1>
      <p id="tagline" class="display-5 lead text-white">Ever wonder what you would weigh on other planets? Try this easy to use converter.</p>
      </div>
    <!-- JUMBOTRON STOP -->
      <hr>
      <div class="container">
          <div class="container-fluid">
              <!--    about-->
              <div id="about" class="row">
                <div class="col-6 lg order-lg-1">
                  <h3 class= "mb-4">About The Astro Weight Calculator</h3>
                  <form>
                      <div class="alert alert-warning alert-dismissible fade show" role="alert">
                      <strong>Space Camp Blasts Off Soon!</strong> Sign up today!
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                      </div>
                      <div class="form-group">
                        <label for="user-weight">Enter Your Weight Here</label>
                        <input type="user-weight" class="form-control" placeholder="Weight (lbs)" id="user-weight"> 
                      </div>
                      
                      <div class="form-group">
                      <label class="planet" for="planet">Select A Planet</label>
                      <select class="form-control" id="planets"></select>
                      </div>

                      <hr class="mb-4">
                      <button id="calculate-button" type="button" class="btn btn-warning btn-lg btn-block text-white">CALCULATE</button>

                   </form>
                </div>
                <div class="col-lg order-lg-2">
                    <div class= container flex>
                        <div class="output">
                            <p id="output"></p>
                        </div>
                        </div>
                        <div class="image">
                            <div id="image"></div>
                        </div>
                
                </div>
              </div>

          
        
        </div>
